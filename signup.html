<!DOCTYPE html>
<html>
    <head>
        <title>MeMoo Signup</title>
        <style>

        </style>
    </head>
    <body>
        <div class="header">
            <div id="logo-container">
                <a href="/">
                <img id="logo" src="logo.png">
                </a>
            </div>

            <div id="social-noaccount">
                <a href="" class="social-link">Sign In</a>
            </div>
        </div>
        
        <div id="spacer"></div>

        <div class="main">
            <div id="signup-form-wrapper">
                <div class="signup-form">
                    <h1 class="signup-text">Sign up</h1>
                    <input type="text" placeholder="Username" id="username" class="signup-form-input">
                    <input type="password" placeholder="Password" id="password" class="signup-form-input">
                    <input type="password" placeholder="Repeat password" id="repeatpassword" class="signup-form-input">
                </div>
            </div>
        </div>

    </body>
</html>
